name: Java CI

on:
  push:
  pull_request:
  schedule:
    - cron:  '37 13 * * 1'

jobs:
    build:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                env:
                    - IDEA_VERSION: IC-2016.1.4
                    - IDEA_VERSION: IC-2017.3.7
                    - IDEA_VERSION: IC-2018.3.6
                    - IDEA_VERSION: IC-2029.3.5
                    - IDEA_VERSION: IC-2020.3.2
                      JDK_VERSION: '11'
                    - IDEA_VERSION: IU-LATEST-EAP-SNAPSHOT
                      JDK_VERSION: '11'

        steps:
            - uses: actions/checkout@v1
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
              if: matrix.env.JDK_VERSION != '11'
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11
              if: matrix.env.JDK_VERSION == '11'
            - name: Build with Gradle
              run: ./gradlew build -PideaVersion=${IDEA_VERSION}
              env: ${{ matrix.env }}
            - name: SonarQube analysis
              if: matrix.env.IDEA_VERSION == 'IU-2020.3.2'
              run: ./gradlew jacocoTestReport sonarqube -Dsonar.login=${SONAR_TOKEN} -PideaVersion=${IDEA_VERSION}
              env:
                IDEA_VERSION: ${{ matrix.env.IDEA_VERSION }}
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
